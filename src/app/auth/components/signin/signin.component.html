<div class="hero min-h-screen bg-blue-50">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold text-pink-600">Welcome Back to Yummy!</h1>
      <p class="py-6 text-pink-800">
        Indulge in our irresistible cakes once again. Sign in to place your
        order and make your day even sweeter with Yummy!
      </p>
    </div>
    <div class="card w-full max-w-sm shrink-0 shadow-2xl bg-white">
      <!-- Logo Section -->
      <div class="flex justify-center mt-6">
        <img
          src="https://yummy-cakes.co.za/wp-content/uploads/2021/08/Logo-yummy-1.webp"
          alt="Yummy Cakes Logo"
          class="h-20"
        />
      </div>
      <form class="card-body" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-pink-800">Email</span>
          </label>
          <input
            type="email"
            name="email"
            formControlName="email"
            placeholder="Enter your email"
            class="input input-bordered bg-white text-black border-pink-400"
          />
          <div
            class="text-red-500 text-sm mt-1"
            *ngIf="email?.invalid && email?.touched"
          >
            <p *ngIf="email?.errors?.['required']">Email is required.</p>
            <p *ngIf="email?.errors?.['email']">Please enter a valid email.</p>
          </div>
        </div>
        <!-- Password -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-pink-800">Password</span>
          </label>
          <div class="flex items-center relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              formControlName="password"
              placeholder="Enter your password"
              class="input input-bordered bg-white text-black border-pink-400 flex-grow"
            />
            <button
              type="button"
              class="absolute right-3 text-pink-600"
              (click)="togglePasswordVisibility()"
            >
              <span *ngIf="showPassword">Hide</span>
              <span *ngIf="!showPassword">Show</span>
            </button>
          </div>
          <div
            class="text-red-500 text-sm mt-1"
            *ngIf="password?.invalid && password?.touched"
          >
            <p *ngIf="password?.errors?.['required']">Password is required.</p>
            <p *ngIf="password?.errors?.['minlength']">
              Password must be at least 6 characters.
            </p>
          </div>
          <label class="label">
            <a href="#" class="label-text-alt link link-hover text-pink-600"
              >Forgot password?</a
            >
          </label>
        </div>
        <!-- Remember Me -->
        <div class="form-control">
          <label class="cursor-pointer flex items-center gap-2">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="checkbox checkbox-pink"
            />
            <span class="text-pink-800">Remember Me</span>
          </label>
        </div>
        <!-- Submit Button -->
        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn bg-pink-600 text-white hover:bg-pink-700"
            [disabled]="isLoading"
          >
            {{ isLoading ? "Logging In..." : "Login" }}
          </button>
        </div>
        <!-- Link to Sign-Up -->
        <p class="mt-4 text-center text-pink-800">
          Don't have an account?
          <a
            routerLink="/auth/signup"
            class="link link-hover text-pink-600 font-bold"
          >
            Sign Up
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
