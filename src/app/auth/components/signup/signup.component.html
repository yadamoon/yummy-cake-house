<div class="hero min-h-screen bg-pink-100">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold text-pink-600">Welcome to Yummy!</h1>
      <p class="py-6 text-pink-800">
        Create your Yummy account today and start indulging in our delightful
        cakes. Sweetness is just a few clicks away!
      </p>
    </div>
    <div class="card w-full max-w-sm shrink-0 shadow-2xl bg-white">
      <form class="card-body">
        <!-- Name -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-pink-800">Name</span>
          </label>
          <input
            type="text"
            placeholder="Enter your full name"
            class="input input-bordered bg-white text-black border-pink-400"
            required
          />
        </div>
        <!-- Email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-pink-800">Email</span>
          </label>
          <input
            type="email"
            placeholder="Enter your email"
            class="input input-bordered bg-white text-black border-pink-400"
            required
          />
        </div>
        <!-- Password -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-pink-800">Password</span>
          </label>
          <input
            type="password"
            placeholder="Create a password"
            class="input input-bordered bg-white text-black border-pink-400"
            required
          />
        </div>
        <!-- Confirm Password -->
        <div class="form-control">
          <label class="label">
            <span class="label-text text-pink-800">Confirm Password</span>
          </label>
          <input
            type="password"
            placeholder="Confirm your password"
            class="input input-bordered bg-white text-black border-pink-400"
            required
          />
        </div>
        <!-- Submit Button -->
        <div class="form-control mt-6">
          <button class="btn bg-pink-600 text-white hover:bg-pink-700">
            Sign Up
          </button>
        </div>
        <!-- Link to Sign-In -->
        <p class="mt-4 text-center text-pink-800">
          Already have an account?
          <a
            routerLink="/auth/signin"
            class="link link-hover text-pink-600 font-bold"
          >
            Sign In
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
