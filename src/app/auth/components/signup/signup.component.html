<div class="hero min-h-screen bg-blue-50">
  <!-- Logo Section -->
  <div
    class="flex justify-center items-center p-6 bg-blue-50 rounded-full mx-auto mt-10"
  >
    <!-- Sign-Up Form -->
    <div class="hero-content flex-col lg:flex-row-reverse mt-6">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold text-pink-600">Join the Yummy Family!</h1>
        <p class="py-6 text-pink-800">
          Sign up to create your account and enjoy our delightful cakes anytime.
          Be a part of Yummy's sweet journey!
        </p>
      </div>
      <div class="card w-full max-w-sm shrink-0 shadow-2xl bg-white">
        <div class="flex justify-center mt-6">
          <img
            src="https://yummy-cakes.co.za/wp-content/uploads/2021/08/Logo-yummy-1.webp"
            alt="Yummy Cakes Logo"
            class="h-20"
          />
        </div>
        <form class="card-body">
          <!-- Name -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-pink-800">Full Name</span>
            </label>
            <input
              type="text"
              placeholder="Enter your full name"
              class="input input-bordered bg-white text-black border-pink-400"
              required
            />
          </div>
          <!-- Email -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-pink-800">Email</span>
            </label>
            <input
              type="email"
              placeholder="Enter your email"
              class="input input-bordered bg-white text-black border-pink-400"
              required
            />
          </div>
          <!-- Password -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-pink-800">Password</span>
            </label>
            <input
              type="password"
              placeholder="Enter your password"
              class="input input-bordered bg-white text-black border-pink-400"
              required
            />
          </div>
          <!-- Confirm Password -->
          <div class="form-control">
            <label class="label">
              <span class="label-text text-pink-800">Confirm Password</span>
            </label>
            <input
              type="password"
              placeholder="Re-enter your password"
              class="input input-bordered bg-white text-black border-pink-400"
              required
            />
          </div>
          <!-- Submit Button -->
          <div class="form-control mt-6">
            <button class="btn bg-pink-600 text-white hover:bg-pink-700">
              Sign Up
            </button>
          </div>
          <!-- Link to Sign-In -->
          <p class="mt-4 text-center text-pink-800">
            Already have an account?
            <a
              routerLink="/auth/signin"
              class="link link-hover text-pink-600 font-bold"
            >
              Sign In
            </a>
          </p>
        </form>
        <div class="card w-full max-w-sm shrink-0 shadow-2xl bg-white"></div>
      </div>
    </div>
  </div>
</div>
