  <!-- Main Content -->
  <div class="ml-64 min-h-screen">
    <!-- Top Navigation -->
    <header class="bg-white shadow-md">
      <div class="flex items-center justify-between px-6 py-4">
        <button (click)="toggleSidebar()" class="lg:hidden">
          <i class="fas fa-bars text-xl"></i>
        </button>

        <!-- Search -->
        <div class="hidden md:flex flex-1 max-w-xl mx-6">
          <div class="relative w-full">
            <input
              type="text"
              placeholder="Search..."
              class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-800 bg-transparent hover:bg-gray-100 focus:border-primary-400 focus:outline-none"
            />
            <i
              class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
            ></i>
          </div>
        </div>

        <!-- User Menu -->
        <div class="flex items-center space-x-4">
          <button class="relative">
            <svg
              class="h-6 w-4"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
              <path d="M13.73 21a2 2 0 0 1-3.46 0" />
            </svg>
            <span
              class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center"
            >
              3
            </span>
          </button>

          <div class="relative" #userMenu>
            <button
              (click)="toggleUserMenu()"
              class="flex items-center space-x-2"
            >
              <img
                src="https://media.licdn.com/dms/image/v2/D4E35AQHt3Vf70rW0aw/profile-framedphoto-shrink_200_200/profile-framedphoto-shrink_200_200/0/1712760923496?e=1735030800&v=beta&t=TUnjaijR7HGC1vFCKyRIf4QeF9gxOdAgYMLcgzAFcws"
                alt="Admin"
                class="w-8 h-8 rounded-full"
              />
              <span class="hidden md:inline">Yared</span>
              <i class="fas fa-chevron-down text-sm"></i>
            </button>

            <!-- Dropdown Menu -->
            <div
              *ngIf="isUserMenuOpen"
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2"
            >
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                <i class="fas fa-user mr-2"></i>Profile
              </a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">
                <i class="fas fa-cog mr-2"></i>Settings
              </a>
              <div class="border-t border-gray-100 my-2"></div>
              <button
                class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600"
              >
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
