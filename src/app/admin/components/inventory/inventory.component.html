<!-- inventory.component.html -->
<div class="p-6 bg-white rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-pink-600 mb-4">Inventory Management</h1>

  <form (ngSubmit)="addItem()" class="mb-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input
        type="text"
        [(ngModel)]="newItem.name"
        name="name"
        placeholder="Item Name"
        class="p-2 border bg-white border-gray-300 rounded"
        required
      />
      <input
        type="number"
        [(ngModel)]="newItem.quantity"
        name="quantity"
        placeholder="Quantity"
        class="p-2 border bg-white border-gray-300 rounded"
        required
      />
      <input
        type="text"
        [(ngModel)]="newItem.price"
        name="price"
        placeholder="Price"
        class="p-2 border bg-white border-gray-300 rounded"
        required
      />
      <input
        type="text"
        [(ngModel)]="newItem.description"
        name="description"
        placeholder="Description"
        class="p-2 border bg-white border-gray-300 rounded"
      />
    </div>
    <button
      type="submit"
      class="mt-4 bg-pink-600 text-white py-2 px-4 rounded hover:bg-pink-700"
    >
      Add Item
    </button>
  </form>

  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr class="bg-pink-600 text-white">
        <th class="py-2 px-4 border">Item Name</th>
        <th class="py-2 px-4 border">Quantity</th>
        <th class="py-2 px-4 border">Price</th>
        <th class="py-2 px-4 border">Description</th>
        <th class="py-2 px-4 border">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventoryItems">
        <td class="py-2 px-4 border">{{ item.name }}</td>
        <td class="py-2 px-4 border">{{ item.quantity }}</td>
        <td class="py-2 px-4 border">{{ item.price | currency }}</td>
        <td class="py-2 px-4 border">{{ item.description }}</td>
        <td class="py-2 px-4 border">
          <button
            (click)="editItem(item)"
            class="text-blue-500 hover:underline"
          >
            Edit
          </button>
          <button
            (click)="deleteItem(item.id)"
            class="text-red-500 hover:underline"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
