<div class="space-y-8">
  <!-- Page Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-4xl font-extrabold text-pink-600">
      Yummy Cake House Settings
    </h1>
  </div>

  <!-- Settings Sections -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- General Settings -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-lg shadow-lg p-8 space-y-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          General Settings
        </h2>
        <form
          [formGroup]="generalForm"
          (ngSubmit)="saveGeneralSettings()"
          class="space-y-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Bakery Name</label
              >
              <input
                type="text"
                formControlName="bakeryName"
                class="w-full px-4 py-3 bg-white rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Website URL</label
              >
              <input
                type="url"
                formControlName="websiteUrl"
                class="w-full px-4 py-3 bg-white rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Contact Email</label
              >
              <input
                type="email"
                formControlName="contactEmail"
                class="w-full px-4 py-3 bg-white rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Contact Phone</label
              >
              <input
                type="tel"
                formControlName="contactPhone"
                class="w-full px-4 py-3 bg-white rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              />
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Address</label
              >
              <input
                type="text"
                formControlName="address"
                class="w-full px-4 py-3 bg-white rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Currency</label
              >
              <select
                formControlName="currency"
                class="w-full px-4 py-3 bg-white rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              >
                <option value="USD">USD ($)</option>
                <option value="EUR">ETB</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Language</label
              >
              <select
                formControlName="language"
                class="w-full px-4 py-3 bg-white rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              >
                <option value="en">English</option>
                <option value="es">Amharic</option>
                <option value="fr">Tigrigna</option>
              </select>
            </div>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              [disabled]="!generalForm.valid"
              class="px-6 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors disabled:opacity-50"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>

    <!-- Side Settings -->
    <div class="space-y-8">
      <!-- Security Settings -->
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">
          Security Settings
        </h2>
        <form
          [formGroup]="securityForm"
          (ngSubmit)="saveSecuritySettings()"
          class="space-y-6"
        >
          <div class="space-y-6">
            <div>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  formControlName="requireEmailVerification"
                  class="rounded bg-white border-gray-300 text-pink-500 focus:ring-pink-500"
                />
                <span class="ml-2 text-sm text-gray-700"
                  >Require Email Verification</span
                >
              </label>
            </div>

            <div>
              <label class="flex items-center">
                <input
                  type="checkbox"
                  formControlName="twoFactorAuth"
                  class="rounded bg-white border-gray-300 text-pink-500 focus:ring-pink-500"
                />
                <span class="ml-2 text-sm text-gray-700"
                  >Enable Two-Factor Authentication</span
                >
              </label>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Minimum Password Length</label
              >
              <input
                type="number"
                formControlName="passwordMinLength"
                class="w-full bg-white px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Maximum Password Attempts</label
              >
              <input
                type="number"
                formControlName="passwordMaxAttempts"
                class="w-full bg-white px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-pink-500 focus:ring-2 focus:ring-pink-200"
              />
            </div>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              [disabled]="!securityForm.valid"
              class="px-6 py-3 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors disabled:opacity-50"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
