<div class="flex items-center my-12 justify-center p-4">
  <div class="flex items-center space-x-2 w-full max-w-lg">
    <div class="relative flex-1">
      <input
        type="text"
        placeholder="Search for cakes..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        class="w-full py-2 pl-10 pr-4 text-sm text-gray-700 bg-white border border-pink-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
      />
      <span
        class="absolute left-3 top-1/2 transform -translate-y-1/2 text-pink-600"
      >
        <!-- Icon (Cake) -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8 10h8m0 0v2a4 4 0 01-8 0v-2m8 0a2 2 0 100-4 2 2 0 00-4-2m2 6H8"
          />
        </svg>
      </span>
    </div>

    <div class="relative">
      <select
        [(ngModel)]="selectedType"
        (change)="onTypeChange($event)"
        class="w-full py-2 pl-3 pr-8 text-sm text-gray-700 bg-white border border-pink-600 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500 appearance-none"
      >
        <option value="" disabled selected>Select Cake Type</option>
        <option value="fasting">Is Fasting</option>
        <option value="chocolate">Chocolate Cake</option>
        <option value="vanilla">Vanilla Cake</option>
        <option value="redVelvet">Red Velvet Cake</option>
        <option value="fruit">Fruit Cake</option>
      </select>
      <span
        class="absolute right-2 top-1/2 transform -translate-y-1/2 text-pink-600 pointer-events-none"
      >
        <!-- Dropdown Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </span>
    </div>
  </div>
</div>
