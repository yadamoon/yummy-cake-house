<div class="navbar bg-pink-600 text-white">
  <div class="flex-1">
    <a class="btn btn-ghost normal-case text-xl text-white">
      <img
        src="https://yummy-cakes.co.za/wp-content/uploads/2021/08/Logo-yummy-1.webp"
        class="w-16 h-14"
        alt=""
      />
    </a>
  </div>
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span class="badge badge-sm indicator-item">{{ itemCount }}</span>
        </div>
      </div>
      <!-- cart -->
      <!-- <div
        tabindex="0"
        class="card card-compact dropdown-content bg-white text-pink-800 z-[1] mt-3 w-52 shadow"
      >
        <div class="card-body">

            <span>{{ item.name }}</span>

          <span class="text-info">Subtotal: ${{ subtotal.toFixed(2) }}</span>
          <div class="card-actions">
            <button
              class="btn bg-pink-600 text-white hover:bg-pink-700 btn-block"

              View cart
            </button>
          </div>
        </div>
      </div> -->

      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-white text-pink-800 z-10 mt-3 w-64 rounded-lg shadow-lg border border-gray-200"
      >
        <div class="card-body p-4">
          <div
            *ngFor="let item of cartItems$ | async"
            class="flex items-center justify-between mb-3"
          >
            <span class="text-sm font-medium text-gray-700">{{
              item.name
            }}</span>
            <span class="text-sm font-semibold text-gray-900"
              >$ {{ item.price.toFixed(2) }}</span
            >
            <span class="text-sm text-gray-500"> x{{ item.quantity }} </span>
          </div>
          <hr class="border-gray-300 my-3" />
          <div class="flex justify-between items-center mb-3">
            <span class="text-base font-bold">{{ itemCount }} Items</span>
            <span class="text-base font-semibold text-pink-600"
              >Subtotal: ${{ subtotal.toFixed(2) }}</span
            >
          </div>
          <div class="card-actions">
            <button
              (click)="pay()"
              [disabled]="itemCount === 0"
              class="btn bg-pink-600 text-white hover:bg-pink-700 w-full py-2 rounded-lg font-semibold transition duration-300"
            >
              Pay
            </button>
          </div>
        </div>
      </div>

      <!-- end cart -->
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="User avatar"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-white text-pink-800 rounded-box z-[1] mt-3 w-52 p-2 shadow"
      >
        <li>
          <a class="justify-between">
            Profile
            <span class="badge bg-pink-600 text-white">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a (click)="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
